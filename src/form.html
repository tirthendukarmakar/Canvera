<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="../img/Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
    <nav id="navbar">
        <ul>
            <li class="item"><a href="../home.html">Home</a></li>
            <li class="item"><a href="shop.html">Shop</a></li>
            <li class="item"><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    </header>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"
                required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me
                </label>
                <a href="#">Forget password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></li>
                </a></p>
            </div>
        </form>
    </div>
    <footer>
        <div style="position:relative; right:200px; top:350px;">
            Copyright &copy; www.Canvera.com ALL rights reserved
        </div>
    </footer>
</body>
</html>
